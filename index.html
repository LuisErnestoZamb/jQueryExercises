<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Web example</title>
<link rel="stylesheet" type="text/css" href="bower_components/pagePiling.js/jquery.pagepiling.css">
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/pagePiling.js/jquery.pagepiling.min.js"></script>
<script>
	$(document).ready(function() { 
		$('#pagepiling').pagepiling({
			menu: '#menu',
			anchors: ['page1', 'page2', 'page3']
		});
	});
</script>
<style>

.section {
    text-align: center;
}
#section1{
	background-image: url(images/b01.jpg);
}
#section2{
	background-image: url(images/b02.jpg);
	padding: 6% 0 0 0;
}
#section3{
	background-image: url(images/b03.jpg);
	padding: 6% 0 0 0;
}
#section3 h1{
	color: #000;
}

    
</style>
</head>

<body>

	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">Home</a></li>
		<li data-menuanchor="page2"><a href="#page2">Profile</a></li>
		<li data-menuanchor="page3"><a href="#page3">Contact</a></li>
	</ul>

    <div id="pagepiling">
        <div class="section" id="section1">Some section</div>
        <div class="section" id="section2">Some section</div>
        <div class="section" id="section3">Some section</div>
    </div>
</body>
</html>
